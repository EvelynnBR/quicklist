<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/index.css">
        <title>Lista de compras</title>
    </head>
    <body class="container content">
        <header>
            <img class="desktop-only" src="assets/logo.svg" alt="logo Quicklist">
        </header>
        <main>
            <div class="flex gap-1">
                <a href="#">
                    <img src="assets/back.svg" alt="voltar a pagina anterior">
                </a>
                <h1>Compras da semana</h1>
            </div>
            <section>
                <div class="additens flex gap-1">
                    <input type="text" name="item" id="getitem" required placeholder="Adicione um novo item">
                    <button id="btn-add" class="btn-color">Adicionar item</button>
                </div>

                <ul rule="list" class="grid gap-075" id="list"></ul>

                <div id="alert" class="hidden">
                    <div class="alert flex">
                        <img src="assets/alert.svg" alt="">
                        <p>O item foi removido da lista</p>
                        <button class="close">
                            <img src="assets/delete-small.svg" alt="">
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <script src="js/scripts.js"></script>
    </body>
</html>
